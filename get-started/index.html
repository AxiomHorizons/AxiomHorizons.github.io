    <title>Get Started | Axiom Horizons</title>
    <link rel="stylesheet" href="../styles.css" />

    <meta name="description" content="Your journey to a better future starts here. Sign up with Axiom Horizons risk free." />
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <nav>
        <div class="flex-grid row">
            <div class="col logo-text">
                <a href="/"><b>AXIOM</b><i>Horizons</i></a>
            </div>
            <div class="col right nav-links">
                <a href="/get-started/#sign-up" class="action-button inline">Sign Up</a>
            </div>
        </div>
    </nav>
    <header>
        <div class="flex-grid">
            <div class="col">
                <div>
                    <h1 class="one-liner-header">
                        Get Started
                    </h1>
                    <div class="one-liner">
                        Your journey to a better future starts here.<br><br>
                        <a href="/get-started/#sign-up" class="action-button inline">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="images/idea.png" class="hero-img" alt="A great idea" width="500" height="500">
            </div>
        </div>
    </header>
    <a id="sign-up"></a>
    <section>         
        <div class="flex-grid align-top space-around">
            <div class="col">
      
                <h1>Tell us about yourself</h1>
                <form method="POST" action="https://functions.axiomhorizons.com/api/signup-form">
                    <ul class="form">
                        <li><label>Full Name <span class="required">*</span></label><input type="text" name="firstName"
                                class="field-divided" placeholder="First" /> <input type="text" name="lastName"
                                class="field-divided" placeholder="Last" /></li>
                        <li>
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" class="field-long" />
                        </li>
                        <li>
                            <label for="phone">Telephone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" class="field-long" />
                        </li>
                        <li>
                            <label for="message">Current Role <span class="required">*</span></label>
                            <select id="role" name="role">
                                <option value=""> - Please select a role - </option>
                                <option value="Employee">Employee</option>
                                <option value="Contractor">Contractor</option>
                                <option value="Other">Other</option>
                            </select>
                        </li>
                        <li>
                            <input type="submit" value="Continue" />
                            <span style="position: absolute; visibility: hidden;">
                                <input type="password" name="password" autocomplete="new-password">
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
                <div class="col">
                <!-- <h1>Need more info?</h1>
                <p>
                    Feel free to reach out to us at <a href="mailto:info@axiomhorizons.com">info@axiomhorizons.com</a>
                    with your questions or fill out the form.
                </p>
                <a href="mailto:info@axiomhorizons.com" class="action-button">
                    Email Us
                </a> -->
            </div>
        </div>
    </section>
    <footer>
        <section>
            <div class="flex-grid space-around">
                <div class="col center">
                    <a href="/learn-more">Get More Info</a><br>
                </div>
                <div class="col center">
                    <a href="/get-started">Sign Up With Us</a><br>
                </div>
                <div class="col center">
                    <a href="/contact-us">Contact Us</a><br>
                </div>
            </div>
            <div class="company-info center">
                <b>AXIOM</b><i>Horizons</i><br />
                <a href="/terms">Terms</a>
                <span class="dot">&bullet;</span>
                <a href="/privacy">Privacy</a>
                <span class="dot">&bullet;</span>
                <a href="/credits">Credits</a>
                <span class="dot">&bullet;</span>
                <a href="/cookies">Cookies</a>
            </div>
            <div class="center">
                &copy; 2021
            </div>
        </section>
    </footer>
